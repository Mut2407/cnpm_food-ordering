name: CI Build & Push Docker images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - eureka-service
          - notification-service
          - order-service
          - restaurant-service
          - user-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Show service folder (debug)
        run: ls -la ${{ matrix.service }} && ls -la ${{ matrix.service }}/.mvn || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKERHUB_NAMESPACE }}/cnpm-${{ matrix.service }}:latest,${{ env.DOCKERHUB_NAMESPACE }}/cnpm-${{ matrix.service }}:${{ github.sha }}
          # registry cache (optional) â€” requires DockerHub supports registry cache or use GHCR
          cache-from: type=registry,ref=${{ env.DOCKERHUB_NAMESPACE }}/cnpm-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_NAMESPACE }}/cnpm-${{ matrix.service }}:buildcache,mode=max
          # optionally enable provenance attestations (if you need)
          # provenance: true
