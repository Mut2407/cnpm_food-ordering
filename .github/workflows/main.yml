name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # --- PHẦN 1: KIỂM TRA CODE (CI) ---
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Liệt kê tên các thư mục chứa code Backend
        service: [api-gateway, eureka-service, user-service, order-service, restaurant-service, notification-service]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21.0.8' # Phải khớp với code của bạn
          distribution: 'temurin'
          cache: 'maven'
      
      # Chạy lệnh Maven để kiểm tra xem code có lỗi cú pháp không
      - name: Build with Maven
        run: |
          cd ${{ matrix.service }}
          chmod +x mvnw
          ./mvnw clean package -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.7.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: |
          cd frontend
          npm install
          npm run build

  # --- PHẦN 2: ĐÓNG GÓI & VẬN CHUYỂN (CD) ---
  
  docker-backend:
    needs: build-backend # Bắt buộc phần CI phải xanh thì mới làm phần này
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, eureka-service, user-service, order-service, restaurant-service, notification-service]
    steps:
      - uses: actions/checkout@v4
      
      # Cần cài lại Java để build file .jar (vì mỗi job chạy trên máy mới tinh)
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build ra file .jar
      - name: Build with Maven and run tests
        run: |
          cd ${{ matrix.service }}
          chmod +x mvnw
          ./mvnw clean package


      # Đăng nhập vào Docker Hub bằng chìa khóa bạn đã cất
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Đóng gói và Đẩy lên
      - uses: docker/build-push-action@v5
        with:
          # Chỉ cho Docker biết code nằm ở đâu (ví dụ: ./user-service)
          # Nó sẽ tự tìm file Dockerfile trong thư mục đó
          context: ./${{ matrix.service }}
          push: true
          # Đặt tên thẻ bài: ten-user/ten-service:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  docker-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/food-ordering-frontend:latest

