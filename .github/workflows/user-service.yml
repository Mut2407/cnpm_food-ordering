name: CI/CD - User Service

on:
  push:
    branches: [ "main" ]
    # Chỉ chạy workflow này khi có thay đổi trong thư mục user-service
    paths:
      - 'user-service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'user-service/**'

jobs:
  # JOB 1: Build và Test (Phần CI)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Test with Maven
      run: mvn -B clean install --file user-service/pom.xml

  # JOB 2: Build và Push Docker Image (Phần CD)
  build-and-push-docker:
    # Yêu cầu job 'build-and-test' phải chạy xong
    needs: build-and-test
    
    # Chỉ chạy job này khi push lên nhánh main (không chạy cho Pull Request)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./user-service  
        file: ./user-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/cnpm-user-service:latest 
