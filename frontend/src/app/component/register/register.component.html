<div class="flex items-center justify-center py-5">
    <div class="w-full max-w-lg p-6 backdrop-blur-sm bg-white/50 rounded-lg shadow-md border border-gray-200">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <h2 class="text-2xl font-semibold text-center text-gray-1000">Đăng ký</h2>
            <div class="py-1">
                <label for="username" class="block text-sm font-medium text-gray-1000 mb-1">Tên đăng nhập</label>
                <input formControlName="username"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Tên đăng nhập" required>
                <div *ngIf="isFieldInvalid('username')" class="error-message text-sm text-red-500">
                    {{ getFieldError('username') }}
                </div>
            </div>
            <div class="py-1">
                <label for="email" class="block text-sm font-medium text-gray-1000 mb-1">Email</label>
                <input formControlName="email"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="email" placeholder="Email" required>
                <div *ngIf="isFieldInvalid('email')" class="error-message text-sm text-red-500">
                    {{ getFieldError('email') }}
                </div>
            </div>
            <div class="py-1">
                <label for="password" class="block text-sm font-medium text-gray-1000 mb-1">Mật khẩu</label>
                <input formControlName="password"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="password" placeholder="Mật khẩu" required>
                <div *ngIf="isFieldInvalid('password')" class="error-message text-sm text-red-500">
                    {{ getFieldError('password') }}
                </div>
            </div>
            <div class="py-1">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-1000 mb-1">Nhập lại mật khẩu</label>
                <input formControlName="confirmPassword"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="password" placeholder="Nhập lại mật khẩu" required>
                <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message text-sm text-red-500">
                    {{ getFieldError('confirmPassword') }}
                </div>
            </div>
            <div class="py-1">
                <span class="text-gray-1000">Đã có tài khoản?</span>
                <a routerLink="/login" class="text-blue-700 hover:underline px-2"> Đăng nhập</a>
            </div>
            <button 
            class="w-full bg-gray-800 text-white py-3 px-4 font-bold hover:bg-gray-600"
            [disabled]="!registerForm.valid">Đăng ký</button>
            <div *ngIf="error" class="error-message text-red-500">
                {{ error }}
            </div>
            <div *ngIf="success" class="error-message text-green-500">
              {{ success }}
          </div>
        </form>
    </div>
</div>
